<div class="designer-wrapper">
	<div class="sizing-wrapper"
		[style.width]="(width$ | async) + 'px'"
		[style.marginLeft]="((-1)*(width$ | async)/2) + 'px'">
		<designer-ruler></designer-ruler>
		<div class="sizing-bar sizing-bar-left"
			(designerSizingHandle)="handleLeftSizeHandle($event)"></div>
		<div class="sizing-bar sizing-bar-right"
			(designerSizingHandle)="handleRightSizeHandle($event)"></div>
		<div class="designer-template"
			designer-template>
		</div>
	</div>
</div>
