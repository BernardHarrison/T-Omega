<div class="row table-header">
    <div class="col-sm-8 mt-4">
        <h3>Manage Models</h3>
    </div>
    <div class="text-right mt-4 col-sm-4">
        <button class="btn btn-success"
                (click)="openModal(createTemplate)"><i class="fas fa-plus"></i> Create Model Builder</button>
    </div>
</div>
<div class="outer-table-container">
    <div class="spinner-custom-container"
         *ngIf="busy$ | async ">
        <div class="spinner-border text-danger"
             role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Model Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of list$ | async">
                <td>{{item.name}}</td>
                <td class="text-right merge-button-container">
                    <button class="btn btn-warning mr-1"
                            (click)="openModal(updateTemplateModel, item)"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-info mr-1"
                            [routerLink]="['/model-builder-edit']"><i class="fas fa-sitemap"></i> Builder</button>
                    <button class="btn btn-danger"
                            (click)="onDelete(item)"><i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #createTemplate>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Create Model</h4>
        <button type="button"
                class="close pull-right"
                aria-label="Close"
                (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form #fCreate="ngForm"
              (ngSubmit)="onCreate(fCreate)"
              novalidate>
            <div class="form-group">
                <label for="createName">Merge Model</label>
                <input type="text"
                       class="form-control"
                       id="createName"
                       [(ngModel)]="createModelDefinition.name"
                       name="name"
                       required
                       #name="ngModel"
                       placeholder="Container Name">
            </div>

            <button class="btn btn-success"
                    [disabled]="fCreate.invalid">Create</button>

        </form>
    </div>
</ng-template>

<ng-template #updateTemplateModel>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Update Model</h4>
        <button type="button"
                class="close pull-right"
                aria-label="Close"
                (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form #fUpdate="ngForm"
              (ngSubmit)="onUpdate()"
              novalidate>
            <div class="form-group">
                <label for="updateName">Model Name</label>
                <input type="text"
                       class="form-control"
                       id="updateName"
                       [(ngModel)]="updateModelDefinition.name"
                       name="name"
                       required
                       #name="ngModel">
            </div>


            <button class="btn btn-success"
                    [disabled]="fUpdate.invalid">Update</button>
        </form>
    </div>
</ng-template>
