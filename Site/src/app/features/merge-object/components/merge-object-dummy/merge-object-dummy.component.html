<div class="text-info model-filler">{{selectedMergeObject.fieldName}} {{ ": {"}}</div>

<app-merge-object-dummy-component [selectedMergeObject]="mergeObject"
                                  [mergeFields]="mergeFields"
                                  *ngFor="let mergeObject of selectedMergeObject.objects">
</app-merge-object-dummy-component>

<app-merge-field-dummy-component [mergeField]="mergeField"
                                 *ngFor="let mergeField of selectedMergeObject.fields">

</app-merge-field-dummy-component>
<div class="text-info model-filler">{{"}"}}</div>
<div>
    <button (click)="openDialog()">AddObject</button>

    <div *ngIf="displayInput">
        <form #f="ngForm"
              (ngSubmit)="addMergeObject()"
              novalidate>
            <input name="first"
                   [(ngModel)]="addObjectName"
                   #name="ngModel">
            <button>add</button>
        </form>

    </div>

    <select (change)="addMergeField($event)">
        <option value="{{mergeField.id}}"
                *ngFor="let mergeField of availableMergeFields">{{ mergeField.name }}</option>
    </select>
</div>
