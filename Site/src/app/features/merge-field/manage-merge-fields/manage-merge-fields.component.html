<ul *ngFor="let item of list$ | async">
        <li>{{ item.name }}</li>
</ul>

<h1 *ngIf="loading$ | async">Loading Merge Fields......</h1>

<button mat-button
        color="success"
        (click)="createMergeFields()">Create Test</button>
<button mat-button
        (click)="updateMergeFields()">Update Test</button>
<button mat-button
        (click)="deleteMergeFields()">Delete Test</button>
