<div>
    <form (submit)="submit()">
        <input type="text"
               name="mergeFieldName"
               [(ngModel)]="name"
               placeholder="Merge Field Name"
               required />
        <select>
            <option *ngFor="let key of mergeFieldKeys"
                    [value]="key"
                    [label]="mergeFieldTypes[key]"></option>
        </select>
        <button type="submit">Add</button>
    </form>
</div>
